<html>
  <head>
    <!-- Load TensorFlow.js -->
    <script src="tfjs@0.13.0.js"> </script>

    <!-- Place your code in the script tag below. You can also use an external .js file -->
    <script>
      // Notice there is no 'import' statement. 'tf' is available on the index-page
      // because of the script tag above.

      // Define a model for linear regression.
      const model = tf.sequential();
      model.add(tf.layers.dense({units: 3, inputShape: [1]}));
      model.add(tf.layers.dense({units: 1, inputShape: [1]}));

      // Prepare the model for training: Specify the loss and the optimizer.
      model.compile({loss: 'meanSquaredError', optimizer: 'sgd'});

      // Generate some synthetic data for training.
      const xs = tf.tensor2d([1, 2, 3], [3, 1]);
      const ys = tf.tensor2d([3, 2, 1], [3, 1]);

      train().then(()=>{
      	console.log("training complete");
      	model.predict(tf.tensor2d([1, 2, 3], [3, 1])).print();
      });
      async function train(){
  		for(let i=0; i<1000; i++){
	      // Train the model using the data.
	      let response = await model.fit(xs, ys);
	      console.log(response.history.loss[0]);
		}
	  }
    </script>
  </head>

  <body>
  </body>
</html>
